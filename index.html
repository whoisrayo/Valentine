<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Amoni ðŸ’•</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#ff9a9e,#fad0c4);
            overflow:hidden;
        }

        /* Card */
        .card{
            background:white;
            padding:40px 50px;
            border-radius:25px;
            text-align:center;
            box-shadow:0 15px 40px rgba(0,0,0,.25);
            max-width:400px;
            animation:fadeIn 1.5s ease;
        }

        h1{
            color:#ff4d6d;
            margin-bottom:10px;
        }

        .question{
            font-size:22px;
            margin:25px 0;
        }

        /* Buttons */
        .buttons{
            margin-top:20px;
            position:relative;
        }

        button{
            padding:12px 22px;
            font-size:16px;
            border:none;
            border-radius:15px;
            cursor:pointer;
            transition:.25s;
            margin:10px;
        }

        #yes{
            background:#ff4d6d;
            color:white;
        }

        #yes:hover{
            transform:scale(1.1);
        }

        #no{
            background:#e0e0e0;
        }

        /* Hearts */
        .heart{
            position:absolute;
            color:#ff4d6d;
            font-size:20px;
            animation:float 6s linear infinite;
        }

        /* Animations */
        @keyframes float{
            from{ transform:translateY(0); opacity:1;}
            to{ transform:translateY(-100vh); opacity:0;}
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(30px);}
            to{opacity:1; transform:translateY(0);}
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Amoni ðŸ’•</h1>
    <p>You make my days brighter and my world softer.</p>
    <div class="question">I know I'm late but will you be my Valentine? ðŸŒ¹</div>

    <div class="buttons">
        <button id="yes">Yes ðŸ’–</button>
        <button id="no">No, but still yesðŸ™ƒ</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    /* Runaway No Button */
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random()*300 - 150;
        const y = Math.random()*300 - 150;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    /* Yes Button Click */
    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;

        align-items:center;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);

        text-align:center;
        color:white;
        flex-direction:column;
        padding:20px;
    ">
        <h1 style="font-size:50px;">YAY!!! ðŸ’•</h1>
        <h2>Happy Valentine's Day Amoni ðŸŒ¹</h2>

    </div>
    `;
    });

    /* Floating Hearts Generator */
    function createHeart(){
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="â¤";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(15+Math.random()*25)+"px";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),6000);
    }

    setInterval(createHeart,400);
</script>

</body>
</html>
