<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Amoni üíï</title>

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    background:#ff8fab;
    overflow:hidden;
}

/* Card */
.card{
    background:#fff0f5;
    padding:45px 55px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    max-width:420px;
}

h1{
    font-family:'Great Vibes', cursive;
    color:#d6336c;
    font-size:48px;
    margin-bottom:10px;
}

.question{
    font-size:22px;
    margin:25px 0;
    color:#6a1b3f;
}

/* Buttons */
.buttons{
    margin-top:25px;
    position:relative;
}

button{
    padding:13px 24px;
    font-size:17px;
    border:none;
    border-radius:18px;
    cursor:pointer;
    transition:.25s;
    margin:10px;
    font-weight:500;
}

#yes{
    background:#d6336c;
    color:white;
}

#yes:hover{
    transform:scale(1.12);
}

#no{
    background:#ffd6e0;
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#d6336c;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{ transform:translateY(0); opacity:1;}
    to{ transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
    <h1>Amoni üíï</h1>
    <p>You make my days brighter and my world softer.</p>
     <p>I know it's late, princess and I hope this is cute enough for you to forgive me</p>
    <div class="question">Will you be my Valentine? üåπ</div>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôÉ</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

/* Runaway No Button */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random()*300 - 150;
    const y = Math.random()*300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Yes Button Message */
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#ff8fab;
        font-family:Poppins;
        text-align:center;
        color:white;
        flex-direction:column;
        padding:20px;
    ">
        <h1 style="font-family:'Great Vibes'; font-size:70px;">
            Happy Valentine's Day, Princess ‚ù§Ô∏è
        </h1>
    </div>
    `;
});

/* Floating Hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
